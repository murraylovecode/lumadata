name: Weekly Luma Sync

on:
  schedule:
    - cron: '0 0 * * 0' # Runs at 00:00 every Sunday
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Sync Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # Need to provide storageState via secret or other means
          # For example, using a base64 encoded string and decoding it:
          # STORAGE_STATE_B64: ${{ secrets.STORAGE_STATE_B64 }}
        run: |
           # If using base64 storageState secret (recommended for GH actions):
           # echo $STORAGE_STATE_B64 | base64 -d > storageState.json
           
           # Or expecting storageState.json committed (less secure, but possible)
           
           xvfb-run --auto-servernum node index.js
