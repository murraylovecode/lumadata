name: Weekly Luma Sync

on:
  schedule:
    - cron: '0 0 * * 0' # Runs at 00:00 every Sunday
  workflow_dispatch: # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Sync Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # Assuming you use a secure way to inject storageState or handle login
          # For headless auth, you might need to inject cookies via env vars and write to storageState.json
        run: |
           # Create storageState.json from secret if available
           # echo '${{ secrets.LUMA_STORAGE_STATE }}' > storageState.json
           xvfb-run --auto-servernum node index.js
